<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping</title>

  <style>
    body {
    background-image: url('https://th.bing.com/th/id/R.f78d333dcef9e1a157c6bef3c1952060?rik=n3xPymagFgxHuw&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fwEQZIPz.jpg&ehk=bjFod4O7lKpb8AHS3%2f5oVpNd28e6n64g6bu5jBT%2frSM%3d&risl=&pid=ImgRaw&r=0');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    font-family: Arial black, sans-serif;
    color: #000
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      background-color: #232f3e;
      color: white;
      padding: 15px 0;
      margin: 0;
    }

    .product-container {
      display: flex;
      flex-direction: column auto;  /* Stack cards vertically */
      align-items: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;  /* Limits width on large screens */
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product h3 {
      margin: 0 0 10px;
    }

    .product p {
      margin: 5px 0;
    }

    .product input {
      margin-right: 10px;
      padding: 5px;
      width: 60px;
    }

    .add-to-cart {
      background-color: #ffa41c;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #ff9900;
    }

    .cart {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
      border-radius: 4px;
    }

    #discount-msg {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>My Store</h1>

  <div class="product-container">
    <div class="product">
        <h3>Shampoo</h3>
        <img src="https://cdn2.vectorstock.com/i/1000x1000/91/31/realistic-shampoo-bottle-isolated-on-white-vector-27889131.jpg" 
             alt="Shampoo Bottle" 
             style="width: 75px; height: 100px;">
        <p>Price: Rs. 1000</p>
        <input type="number" min="1" value="1" class="qty">
        <button class="add-to-cart" data-product="Shampoo" data-price="1000">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Face Moisturiser</h3>
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQbpfqWE7pUJtE3nMMjAvUx_BQUoosUetrdIgyL4LfFIwCwXIMr5v5XhRsix2PQKSY-H7yUSpfg4R7dYSdEF0I-IdWKGHlnOlnEMi09kWfdkcF8E1YuhYWATQ"
          alt="Moisturiser"
          style="width: 50px; height:100px;">
      <p>Price: Rs. 750</p>
      <input type="number" min="1" value="1" class="qty">
      <button class="add-to-cart" data-product="Face Moisturiser" data-price="750">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Cleanser</h3>
      <img src="https://rukminim2.flixcart.com/image/850/1250/xif0q/cleanser/e/9/3/-original-imagzzmp4zgfrrrw.jpeg?q=20&crop=false"
          alt="Cleanser"
          style="width: 50px; height:100px;">
      <p>Price: Rs. 600</p>
      <input type="number" min="1" value="1" class="qty">
      <button class="add-to-cart" data-product="Cleanser" data-price="600">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Omega 3</h3>
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQmAKrE3HxLvPfKueNBdV1cez4EestknNZY7t8qP0KTEVWncrD_Fb82PJyn34Zss0Bd26zUto7oXUPhuEMRAXK3G05rVgsXw5vn86MqOINom1OnYvNGV0gqQbA-tJw6SLn_FUT2PHY&usqp=CAc"
          alt="Omega 3"
          style="width: 50px; height:100px;">
      <p>Price: Rs. 699</p>   
      <input type="number" min="1" value="1" class="qty">
      <button class="add-to-cart" data-product="Omega 3" data-price="699">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: Rs. <span id="total-price">0.00</span></strong></p>
    <p id="discount-msg"></p>
  </div>

  <script>

  document.addEventListener("DOMContentLoaded", function () {
    const cartItemsList = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const discountMessage = document.getElementById('discount-msg');
    let cart = [];

    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach((button, index) => {
      button.addEventListener('click', function () {
        const productName = this.getAttribute('data-product');
        const productPrice = parseFloat(this.getAttribute('data-price'));
        const quantityInput = document.querySelectorAll('.qty')[index];
        const quantity = parseInt(quantityInput.value);

        if (quantity < 1) return;

        const existingItem = cart.find(item => item.name === productName);
        if (existingItem) {
          existingItem.quantity += quantity;
        } else {
          cart.push({ name: productName, price: productPrice, quantity });
        }

        updateCartUI();
      });
    });

    function updateCartUI() {
      cartItemsList.innerHTML = '';

      cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('cart-item');
        listItem.innerHTML = `
          <span>${item.name} x ${item.quantity} - Rs.${(item.price * item.quantity)}</span>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsList.appendChild(listItem);
      });

      // Re-attach remove button listeners
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function () {
          const index = this.getAttribute('data-index');
          cart.splice(index, 1);
          updateCartUI();
        });
      });

      // Calculate total and apply discount
      let totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
      let discount = 0;
      if (totalPrice > 2000) {
        discount = totalPrice * 0.10;
        totalPrice -= discount;
        discountMessage.textContent = `Congratulations! A 10% discount of Rs.${discount.toFixed(2)} has been applied.`;
      } else {
        discountMessage.textContent = '';
      }

      totalPriceElement.textContent = totalPrice.toFixed(2);
    }
  });
</script>
</body>
</html>
